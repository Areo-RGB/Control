
<header class="flex items-center justify-between border-b border-border-dark px-8 py-4 bg-background-dark/80 backdrop-blur-sm sticky top-0 z-50 h-20">
  <div class="flex items-center gap-8">
    <div class="flex items-center gap-3 text-white">
      <div class="p-2 bg-primary/10 rounded-lg">
        <span class="material-symbols-outlined text-primary text-2xl" style="font-variation-settings: 'FILL' 1">terminal</span>
      </div>
      <div>
        <h2 class="text-white text-lg font-bold leading-tight tracking-tight">System Console</h2>
        <p class="text-xs text-primary font-medium tracking-widest uppercase opacity-70">Core v4.2.0</p>
      </div>
    </div>
    <nav class="hidden md:flex items-center border border-primary rounded-lg p-1 gap-2">
      @for(item of navItems(); track item) {
        <a 
          (click)="setActive(item)"
          href="#"
          class="text-sm font-medium transition-colors px-4 py-1.5 rounded-md"
          [class.text-white]="activeNavItem() === item"
          [class.bg-surface-dark]="activeNavItem() === item"
          [class.text-text-muted]="activeNavItem() !== item"
          [class.hover:text-white]="activeNavItem() !== item">
          {{ item }}
        </a>
      }
    </nav>
  </div>
  <div class="flex items-center gap-6">
    <div class="flex items-center gap-2 px-3 py-1.5 bg-surface-dark border border-primary/30 rounded-full cursor-pointer hover:border-primary/60 transition-all">
      <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
      <span class="text-xs font-bold text-primary tracking-wider uppercase">Live Stream</span>
    </div>
    <div class="flex gap-3">
      <button class="flex items-center justify-center rounded-lg size-10 bg-surface-dark border border-border-dark hover:border-primary/50 transition-all">
        <span class="material-symbols-outlined text-white text-[20px]">settings</span>
      </button>
      <button class="flex items-center justify-center rounded-lg size-10 bg-surface-dark border border-border-dark hover:border-primary/50 transition-all relative">
        <span class="material-symbols-outlined text-white text-[20px]">notifications</span>
        @if(hasNotification()) {
          <span class="absolute top-2 right-2 size-2 bg-red-500 rounded-full"></span>
        }
      </button>
    </div>
    <div class="flex items-center gap-3 border-l border-border-dark pl-6">
      <div class="text-right hidden sm:block">
        <p class="text-sm font-bold text-white leading-none">Admin User</p>
        <p class="text-[10px] text-text-muted uppercase tracking-tighter">Root Access</p>
      </div>
      <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary/20" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDgDhc9Di8rdpyXvYPhVmzD8TcmIVzV13Myjlqhl60WgHesDcCs9z7Y6yOdfVEs9bYEQqOEytRXAw_Fac-aWHoXsG1zVbqJD3iQI-QUU4tBK9clyqT7dvxF04gO0Y7A34T1XestZvKtDi4PhpbOo1ihLRewAMFeyYYy5z_CerYXRE1-lUhf_aBTorSMXAlvlwPpdMzVpE2BMSmrV1gCKGmAm_VhFTX3xU3cxuTfTAjFv0zq4Ydp3hnAh7IAKotcZTLTnOPKXZKKeYG5");'></div>
    </div>
  </div>
</header>
