
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <title>System Console</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#0d59f2",
                    "background-dark": "#000000",
                    "border-dark": "#1e293b",
                    "surface-dark": "#111622",
                    "text-muted": "#9ca6ba",
                    "text-dim": "#4e5a71",
                },
                fontFamily: {
                    "display": ["Google Sans", "Noto Sans", "Manrope", "sans-serif"],
                    "mono": ["JetBrains Mono", "monospace"]
                },
            },
        },
    }
  </script>
  <style>
    body {
      font-family: 'Google Sans', 'Noto Sans', 'Manrope', sans-serif;
      background-color: #000000;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .glow-blue {
      box-shadow: 0 0 15px rgba(13, 89, 242, 0.4);
    }
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #334155;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.3?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.3?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.3?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.3?external=rxjs"
  }
}
</script>
</head>
<body class="bg-background-dark text-white font-display overflow-x-hidden">
  <app-root></app-root>
</body>
</html>
